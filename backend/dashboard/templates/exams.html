<!-- exam.html -->
{% extends 'home.html' %}


{% block content %}
    <div class="header">
        <h1><i class="fas fa-book"></i> Exams</h1>
    </div>

    <div class="action-bar">
        <button class="btn btn--new">
            <i class="fas fa-plus"></i> New Exam
        </button>
    </div>

    <div class="container exam-container">
        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> ID</th>
                        <th><i class="fas fa-file-alt"></i> Name</th>
                        <th><i class="fas fa-star"></i> Total Marks</th>
                        <th><i class="fas fa-check-circle"></i> Pass Marks</th>
                        <th><i class="fas fa-clock"></i> Duration</th>
                        <th><i class="fas fa-calendar"></i> Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                    <tr>
                        <td>{{ exam.id }}</td>
                        <td>{{ exam.exam_name }}</td>
                        <td>{{ exam.total_marks }}</td>
                        <td>{{ exam.passing_marks }}</td>
                        <td>{{ exam.duration }} mins</td>
                        <td>{{ exam.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
