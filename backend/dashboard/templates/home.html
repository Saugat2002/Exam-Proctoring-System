<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <title>Admin View</title>
</head>
<body>
    <input type="checkbox" class="menu__checkbox" id="sideview-crawl">
    <div class="side-view">
        <nav class="admin-view__menu">
            <div class="admin-view__header">
                <h3 class="company-name">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin View</span>
                </h3>
                <div class="menu-icon">
                    <label for="sideview-crawl" class="menu-bar">
                        <i class="fas fa-bars"></i>
                    </label>
                </div>
            </div>
            <ul class="side-nav">
                <li class="side-nav__item {% if request.path == '/' %}active{% endif %}">
                    <a href="/">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="side-nav__item {% if 'exams' in request.path %}active{% endif %}">
                    <a href="/exams">
                        <i class="fas fa-book"></i>
                        <span>Exams</span>
                    </a>
                </li>
                <li class="side-nav__item {% if 'students' in request.path %}active{% endif %}">
                    <a href="/students">
                        <i class="fas fa-users"></i>
                        <span>Students</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="/logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
